<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section id="tabuada">
        <p class="elementosT">Numero
            <input type="number" id="num" name="tabu">
            <button type="submit" id="tabu" onclick="tabuada()">Gerar Tabuada</button>
        </p>
        <div>
            <select name="tabuada" id="seltabu">
                <option>Digite um Numero</option>
            </select>
        </div>
    </section>

    <script src="tabuada.js"></script>
</body>
</html>
